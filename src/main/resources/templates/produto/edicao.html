<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Editar Produto')}"></head>
<body>
<form th:replace="~{fragmentos :: form-logout}"></form>
<div class="container">
  <h1>Edição de Produto - <span th:text="${fornecedor.nome}"></span></h1>
  <form th:action="@{|/fornecedor/${fornecedor.id}/produto/editar/${produto.id}|}" th:object="${produto}" method="post">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea class="form-control" th:field="*{descricao}" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Preço</label>
      <input type="number" step="0.01" class="form-control" th:field="*{preco}" />
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a th:href="@{|/fornecedor/detalhes/${fornecedor.id}|}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
