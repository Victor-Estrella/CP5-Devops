<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Detalhes do Discente')}" />
<body>

<form th:replace="~{fragmentos :: form-logout}" />


	<div class="container">
	
	<div th:replace="~{fragmentos :: saudacoes(${usuario})}" />
	
	
		<div class="row">
			<h1>Detalhes do Discente</h1>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table table-hover">

					<tr>
						<td>Nome</td>
						<td><span th:text="${discente.pessoa.nome}"></span></td>
					</tr>

					<tr>
						<td>CPF</td>
						<td><span th:text="${discente.pessoa.cpf}"></span></td>
					</tr>

					<tr>
						<td>Data de Nascimento</td>
						<td><span th:text="${#temporals.format(discente.pessoa.dataNascimento,'dd/MM/yyyy')}"></span></td>
					</tr>

					<tr>
						<td>Nacionalidade</td>
						<td><span th:text="${discente.pessoa.nacionalidade.descricao}"></span></td>
					</tr>

					<tr>
						<td>RM</td>
						<td><span th:text="${discente.rm}"></span></td>
					</tr>

					<tr>
						<td>Status</td>
						<td><span th:text="${discente.status.descricao}"></span></td>
					</tr>

					<tr>
						<td>NÃ­vel</td>
						<td><span th:text="${discente.nivel.descricao}"></span></td>
					</tr>


				</table>
			</div>
		</div>
		<div class="row">
			<a href="/pessoa/nova">Cadastrar uma Nova Pessoa</a>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
