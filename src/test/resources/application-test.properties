# Perfil de teste usando H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Evita tentativas de conectar no SQL Server real
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.sql.init.mode=never

# Desativa segurança complexa para inicialização de contexto (se necessário ajustar futuramente)
# Pode manter segurança ativa se quiser testar seguranca especificamente
spring.main.allow-bean-definition-overriding=true
